<!DOCTYPE html>
<html>
<head>
  
    <link rel="shortcut icon" href="https://img.freepik.com/premium-vector/server-logo-design-template_18099-1346.jpg?w=2000" type="image/x-icon"/>
   
  <title>Main Server</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body, html {
      background-image: url('images/bg.jpg');
      background-color: #f0f0f0;
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      color: #a592dc;
      text-transform: uppercase;
      margin-bottom: 10px;
      text-align: center;
      font-family: cursive;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
      border: 2px solid #8163d8;
      border-radius: 20px;
      background-color: #3e4043;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 100%;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 150px; 
      height: 120px;
      background-color: #9e99ab;
      color: #ffffff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-color: #7b6da6;
      opacity: 0.8;
      transform: rotate(45deg);
      transition: opacity 0.3s, transform 0.3s;
      z-index: -1;
    }

    .button:hover:before {
      opacity: 1;
      transform: rotate(45deg) scale(1.4);
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .button:focus {
      outline: none;
      box-shadow: 0 0 0 2px #8163d8;
    }

    .btn {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .side-panel {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 200px;
      background-image: url('images/b2.jpg');
      background-color: #9e99ab;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.3);
      font-family: cursive;
    }

    .side-panel h2 {
      font-size: 18px;
      margin-bottom: 15px;
      text-align: center;
    }

    .side-panel .option {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .side-panel a {
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
      font-weight: bold;
      position: relative;
      transition: opacity 0.3s;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .side-panel a:before {
      content: "";
      position: absolute;
      top: 50%;
      left: -10px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #8163d8;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .side-panel a:hover:before {
      opacity: 1;
    }

    @media only screen and (max-width: 768px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }

      .button {
        width: 200px;
        height: 80px;
      }

      .side-panel {
        display: none;
      }
    }
  </style>
</head>
